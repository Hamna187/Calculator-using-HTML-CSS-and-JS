<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator - Made By Hamna</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Calculator App</h1>
  <div class="container bg-purple flex flex-col items-center mx-auto">
    <div class="row">
      <input class="input" type="text">
    </div>
    <div class="row">
      <button class="btn other-btn">C</button>
      <button class="btn other-btn">‚Üê</button>
      <button class="btn other-btn">%</button>
      <button class="btn side-btn">/</button>
    </div>
    <div class="row">
      <button class="btn other-btn">7</button>
      <button class="btn other-btn">8</button>
      <button class="btn other-btn">9</button>
      <button class="btn side-btn">*</button>
    </div>
    <div class="row">
      <button class="btn other-btn">4</button>
      <button class="btn other-btn">5</button>
      <button class="btn other-btn">6</button>
      <button class="btn side-btn">-</button>
    </div>
    <div class="row">
      <button class="btn other-btn">1</button>
      <button class="btn other-btn">2</button>
      <button class="btn other-btn">3</button>
      <button class="btn side-btn">+</button>
    </div>
    <div class="row">
      <button class="btn other-btn zero-btn">0</button>
      <button class="btn other-btn">.</button>
      <button class="btn side-btn">=</button>
    </div>
  </div>

  <script src="script.js"></script>


  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
